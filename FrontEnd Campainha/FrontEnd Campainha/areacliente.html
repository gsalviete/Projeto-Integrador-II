<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Campainha</title>
  <link rel="stylesheet" href="campainha.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="logo">
      <span><img src="imagens/logo.png" alt="Logo da Campainha"></span> <a href="campainha.html">CAMPAINHA</a>
    </div>
    <nav>
      <a href="areacliente.html" class="btn-area-cliente">Área do Cliente</a>
    </nav>
  </header>
  <div class="login-body">
  <div class="login-container">
    <h1>A vida em condomínio começa com um clique</h1>
    <h2>Como deseja prosseguir?</h2>
    

    <button class="google-btn">Entrar com Google</button>

    <div class="separator">ou</div>

    <form class="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>

      <div class="forgot-password">
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit">Fazer login</button>
    </form>

    <p class="register-link">Ainda não tem uma conta? <a href="criarConta.html">Cadastre-se</a></p>
  </div>
</div>
<footer>
    <div class="rodape-conteudo">
      
      
      <div class="rodape-logo">
        <img src="imagens/logobranca.png" alt="Logo">
        <span class="rodape-titulo">CAMPAINHA</span>
      </div>
     
      <div class="rodape-contato">
        <p>Email: contato@campainha.com</p>
        <p>Telefone: (21) 99999-9999</p>
      </div>
    </div>
    
    <div class="rodape-copy">
        <p>&copy; 2025 Campainha. Todos os direitos reservados.</p>
      </div>
  
  </footer>
</body>
</html>
